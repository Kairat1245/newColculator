<html lang="en">
<head>

    <title>Калькулятор</title>
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p><input type="text" id="display" disabled></p>
        </div>
        <div class="buttons">
            <div class="btn ac bt-grai">AC</div>
            <div class="btn plus-minus bt-grai" >+/-</div>
            <div class="btn percent bt-grai">%</div>
            <div class="btn devision bt-orange" onclick="addToDisplay('/')">/</div>

            <div class="btn seven" onclick="addToDisplay('7')">7</div>
            <div class="btn eight" onclick="addToDisplay('8')">8</div>
            <div class="btn nine" onclick="addToDisplay('9')">9</div>
            <div class="btn multiply bt-orange">X</div>

            <div class="btn four" onclick="addToDisplay('4')">4</div>
            <div class="btn five" onclick="addToDisplay('5')">5</div>
            <div class="btn six" onclick="addToDisplay('6')">6</div>
            <div class="btn minus bt-orange">-</div>

            <div class="btn one" onclick="addToDisplay('1')">1</div>
            <div class="btn two" onclick="addToDisplay('2')">2</div>
            <div class="btn three" onclick="addToDisplay('3')">3</div>
            <div class="btn plus bt-orange" onclick="addToDisplay('+')">+</div>

            <div class="btn zero" onclick="addToDisplay('0')" >0</div>
            <div class="btn dot" onclick="addToDisplay(',')">,</div>
            <div class="btn equel bt-orange">=</div>

        </div>

    </div>

</body>
</html>
